global:
  scrape_interval:     10s
  evaluation_interval: 10s
  external_labels:
    monitor: django-monitor

rule_files:
  - "django.rules"

scrape_configs:
  - job_name: prometheus
    metrics_path: "/prometheus-xyzabc/metrics"
    static_configs:
      - labels:
          app: 'prometheus_practice'
      - targets: ['localhost:8081']
      - targets: ['localhost:8082']
      - targets: ['localhost:8083']